name: Pizza Planet CI

on:
  pull_request:
    branches:
      - main

concurrency: 
  group: CI-Pizza-Planet-${{github.ref}}
  cancel-in-progress: true

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to my branch
        uses: actions/checkout@v3

      - name: Install python and using pip dependencies cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.4'
          cache: 'pip' 
      
      - name: Install dependencies
        run: pip install -r requirements.txt

  linters:
    runs-on: ubuntu-latest
    needs: [install-dependencies]
    steps:
      - name: Checkout to my branch
        uses: actions/checkout@v3

      - name: Using pip dependencies cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.4'
          cache: 'pip' 
      
      - name: Run linters
        run: flake8 app/ manage.py

  test:
    runs-on: ubuntu-latest
    needs: [install-dependencies]
    steps:
      - name: Checkout to my branch
        uses: actions/checkout@v3

      - name: Using pip dependencies cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.4'
          cache: 'pip' 
      
      - name: Run tests
        run: pytest -v app/test/
